services:
  backend:
    container_name: guutar-shop-backend
    build:
      context: ./backend
    restart: always
    ports:
      - '8080:8080'
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    command: redis-server
    volumes:
      - redis:/var/lib/redis
      - redis-config:/usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379

volumes:
  redis:
  redis-config: